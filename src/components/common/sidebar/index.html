<md-sidenav layout="column" class="sidebar-component md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="md-tall md-hue-2 toolbar">
    <div>
      <div class="brand">
        <h1>NG-boilerplate</h1>
      </div>
      <user-avatar></user-avatar>
      <div class="user-info">
        <div class="user-info__avatar"></div>
        <div class="user-info__info">
          <p class="">User</p>
          <p class="">Administrator</p>
        </div>
      </div>
    </div>
  </md-toolbar>
  <md-list>
    <md-item ng-repeat="item in menu">
      <a>
        <md-item-content md-ink-ripple layout="row" layout-align="start center">
          <div class="inset">
            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
          </div>
          <div class="inset">{{item.title}}
          </div>
        </md-item-content>
      </a>
    </md-item>
    <md-divider></md-divider>
  </md-list>
</md-sidenav>
